<!DOCTYPE html>
<html>
<head>
    <title>Test Supabase Connection</title>
</head>
<body>
    <h1>Testing Supabase Connection</h1>
    <div id="result"></div>
    
    <script>
        const SUPABASE_URL = 'https://cjssvmbjfpssfedkptfi.supabase.co';
        const resultDiv = document.getElementById('result');
        
        resultDiv.innerHTML = '<p>Testing connection to Supabase...</p>';
        
        fetch(`${SUPABASE_URL}/auth/v1/health`)
            .then(response => {
                resultDiv.innerHTML += `<p>✅ Connection successful! Status: ${response.status}</p>`;
                return response.json();
            })
            .then(data => {
                resultDiv.innerHTML += `<p>Response: ${JSON.stringify(data)}</p>`;
            })
            .catch(error => {
                resultDiv.innerHTML += `<p>❌ Connection failed: ${error.message}</p>`;
                console.error('Full error:', error);
            });
    </script>
</body>
</html>
